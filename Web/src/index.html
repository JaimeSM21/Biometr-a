<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Lectura de Medición</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
        .tarjeta {
            padding: 1.2rem; border: 1px solid #ddd; border-radius: 12px;
            max-width: 520px; box-shadow: 0 2px 10px rgba(0,0,0,.05);
        }
        .titulo { font-size: 1.25rem; margin: 0 0 .5rem; }
        .valor { font-size: 2.4rem; font-weight: 700; margin: .25rem 0; }
        .meta { color: #555; margin-top: .5rem; font-size: .95rem; }
        .estado { margin-top: .75rem; color: #777; font-size: .9rem; }
    </style>
</head>
<body>
<div class="tarjeta">
    <h1 class="titulo">Última medición</h1>
    <div id="valorMedicion" class="valor">—</div>
    <div class="meta">
        <div>Tipo: <span id="tipoMedicion">—</span></div>
        <div>Nº medición: <span id="numeroMedicion">—</span></div>
        <div>Fecha: <span id="fechaMedicion">—</span></div>
    </div>
    <div id="estado" class="estado">Cargando…</div>
</div>

<script src="js/mediciones.js" defer></script>
</body>
</html>
